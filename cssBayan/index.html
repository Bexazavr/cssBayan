<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="bayan-container">
        <h1 class="bayan-title">CSSÂ Bayan</h1>
        <hr class="bayan-hr" />
        <div class="bayan-content">
          <div class="bayan-accordion">
            <div class="accordion-item">
              <input
                class="expand"
                name="accordion-item"
                id="item1"
                type="radio"
                checked
              />
              <label class="item-label" for="item1">
                <div class="accordion-item-title-bar">
                  <h2 class="accordion-item-title">2+ days before the deadline</h2>
                  <img
                    class="accordion-item-icon"
                    src="./assets/images/cross.svg"
                    alt="cross"
                  />
                </div>
                <img
                  src="https://cdn.rs.school/sloths/cleaned/lazy.svg"
                  alt=""
                  class="accordion-item-img"
                />
                
              </label>
              <hr class="bayan-hr" />
              </div>
              <div class="accordion-item">
                <input
                  class="expand"
                  name="accordion-item"
                  id="item2"
                  type="radio"
                />
                <label class="item-label" for="item2">
                  <div class="accordion-item-title-bar">
                    <h2 class="accordion-item-title">what? the deadline is tomorrow?</h2>
                    <img
                      class="accordion-item-icon"
                      src="./assets/images/cross.svg"
                      alt="cross"
                    />
                  </div>
                  <img
                    src="https://cdn.rs.school/sloths/cleaned/shocked.svg"
                    alt=""
                    class="accordion-item-img"
                  />
                  
                </label>
                <hr class="bayan-hr" />
              </div>
              <div class="accordion-item">
                <input
                  class="expand"
                  name="accordion-item"
                  id="item3"

                />

                  <div class="accordion-item-title-bar">
                    <h2 class="accordion-item-title">I have it all planned, Im fine</h2>
                    <img
                      class="accordion-item-icon"
                      src="./assets/images/cross.svg"
                      alt="cross"
                    />
                  </div>
                  <img
                    src="https://cdn.rs.school/sloths/cleaned/deadline.svg"
                    alt=""
                    class="accordion-item-img"
                  />
                </label>
                <hr class="bayan-hr" />
              </div>
              <div class="accordion-item">
                <input
                  class="expand"
                  name="accordion-item"
                  id="item4"
                  type="radio"
                />
                <label class="item-label" for="item4">
                  <div class="accordion-item-title-bar">
                    <h2 class="accordion-item-title">just a little bit left</h2>

                    alt=""
                    class="accordion-item-img"
                  />
                  
                </label>
                <hr class="bayan-hr" />
              </div>
              <div class="accordion-item">
                <input
                  class="expand"
                  name="accordion-item"
                  id="item5"
                  type="radio"
                />
                <label class="item-label" for="item5">
                  <div class="accordion-item-title-bar">
                    <h2 class="accordion-item-title">I think I did it</h2>
                    <img
                      class="accordion-item-icon"
                      src="./assets/images/cross.svg"
                      alt="cross"
                    />
                  </div>
                  <img

                    alt=""

                  />
                </label>
                <hr class="bayan-hr" />
              </div>

                <input

                />

                      alt="cross"
                    />
                  </div>
                  <img
                    src="https://cdn.rs.school/sloths/cleaned/feature-in-disguise.svg"
                    alt=""
                    class="accordion-item-img"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
